<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Styles  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- scripts  -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Cool Calculator</h1>

        <!-- add section  -->
        <h2 class="text-center">Add</h2>
        <form id="add">
            <div class="form-group">
                <label for="add1">1st number:</label>
                <input type="text" id="add1" class="form-control">
            </div>
            <div class="form-group">
                <label for="add2">2nd number:</label>
                <input type="text" id="add2" class="form-control">
            </div>
            <button type="submit" value="add" class="btn btn-info">Add!!!</button>
        </form>
                <div id="add-output">
                </div>
        <hr>

        <!-- subtract section  -->
        <h2 class="text-center" >Subtract</h2>
        <form id="subtract">
            <div class="form-group">
                <label for="subtract1">1st number:</label>
                <input type="text" id="subtract1" class="form-control">
            </div>
            <div class="form-group">
                <label for="subtract2">2nd number:</label>
                <input type="text" id="subtract2" class="form-control">
            </div>
            <button type="submit" value="subtract" class="btn btn-danger">Subtract!!!</button>
        </form>
        <div id="subtract-output">
        </div>

        <hr>
        <!-- multipy section  -->
        <h2 class="text-center" >Multipy</h2>
        <form id="multipy">
            <div class="form-group">
                <label for="multiply1">1st number:</label>
                <input type="text" id="multiply1" class="form-control">
            </div>
            <div class="form-group">
                <label for="multiply2">2nd number:</label>
                <input type="text" id="multiply2" class="form-control">
            </div>
            <button type="submit" value="multiply" class="btn btn-info">Multiply!!!</button>
        </form>
        <div id="multiply-output">
        </div>

        <hr>
        <!-- divide section  -->
        <h2 class="text-center">Divide</h2>
        <form id="divide">
            <div class="form-group">
                <label for="divide1">1st number:</label>
                <input type="text" id="divide1" class="form-control">
            </div>
            <div class="form-group">
                <label for="divide2">2nd number:</label>
                <input type="text" id="divide2" class="form-control">
            </div>
            <button value="divide" type="submit" class="btn btn-info">Divide!!!</button>
        </form>
                <div id="divide-output">
                </div>

    </div>
</body>

</html>
